<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>


 
    <div id="dashboard" class="dashboard-container">
      
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo-small">
                    <i class="fas fa-qrcode"></i>
                    <span>Attendance</span>
                </div>
            </div>
            
            <div class="header-right">
                <div class="header-actions">
                    <button class="header-btn" id="notificationsBtn">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                    <button class="header-btn" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                    <div class="user-dropdown">
                        <button class="user-btn" id="userMenuBtn">
                            <div class="user-avatar">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <span>Admin</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="userMenu">
                            <a href="#"><i class="fas fa-user-cog"></i> Profile</a>
                            <a href="#"><i class="fas fa-cog"></i> Settings</a>
                            <div class="divider"></div>
                            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-layout">

            <!-- ------------------Sidebar Navigation -------->
            <nav class="sidebar" id="sidebar">
                <ul class="nav-menu">
                    <li class="nav-item active" data-view="dashboard">
                        <a href="#">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="qr-generator">
                        <a href="#qr-generator.html">
                            <i class="fas fa-qrcode"></i>
                            <span>QR Generator</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="employee-management">
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>Employee Management</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="attendance-monitor">
                        <a href="#">
                            <i class="fas fa-clipboard-check"></i>
                            <span>Attendance Monitor</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="reports">
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="settings">
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="system-logs">
                        <a href="#">
                            <i class="fas fa-clipboard-list"></i>
                            <span>System Logs</span>
                        </a>
                    </li>
                </ul>
                
                <div class="sidebar-footer">
                    <div class="system-status">
                        <div class="status-indicator active"></div>
                        <span>System Online</span>
                    </div>
                    <div class="current-time" id="currentTime">
                        10:30 AM
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="main-content" id="mainContent">

                <div class="content-header">
                    <h1 id="pageTitle">Dashboard</h1>
                    <div class="breadcrumb" id="breadcrumb">
                     <span>Dashboard</span>

                        
                    </div>
                </div>
                
                <!-- Views will be loaded here -->
                <div class="content-view" id="contentView">
                    
                 
                </div>
            </main>
        </div>
    </div>

    <template id="dashboardView">
        <div class="dashboard-view">
            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card primary">
                    <div class="stat-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3>45</h3>
                        <p>Present Today</p>
                    </div>
                </div>
                
                <div class="stat-card success">
                    <div class="stat-icon">
                        <i class="fas fa-qrcode"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="activeQRToken">xyz789</h3>
                        <p>Active QR Token</p>
                    </div>
                </div>
                
                <div class="stat-card warning">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>3</h3>
                        <p>Late Arrivals</p>
                    </div>
                </div>
                
                <div class="stat-card danger">
                    <div class="stat-icon">
                        <i class="fas fa-user-times"></i>
                    </div>
                    <div class="stat-info">
                        <h3>5</h3>
                        <p>Absent Today</p>
                    </div>
                </div>
            </div>
            

            <!-- QR Status and Recent Activity -->
            <div class="content-row">
                <div class="content-col">
                    <div class="card">
                        <div class="card-header">
                            <h3>QR Code Status</h3>
                            <button class="btn-sm" id="refreshQR">Refresh</button>
                        </div>
                        <div class="card-body">
                            <div class="qr-display">
                                <div class="qr-placeholder" id="qrPlaceholder">
                                    <i class="fas fa-qrcode"></i>
                                    <p>QR Code Display</p>
                                </div>
                            </div>
                            <div class="qr-info">
                                <div class="info-row">
                                    <span>Token:</span>
                                    <strong id="qrToken">abc123xyz789</strong>
                                </div>
                                <div class="info-row">
                                    <span>Expires in:</span>
                                    <strong class="countdown" id="qrExpiry">04:30</strong>
                                </div>
                                <div class="info-row">
                                    <span>Location:</span>
                                    <strong>Poblacion Ward II, Minglanilla</strong>
                                </div>
                            </div>
                            <div class="qr-actions">
                                <button class="btn-secondary">
                                    <i class="fas fa-sync-alt"></i> Refresh
                                </button>
                                <button class="btn-secondary">
                                    <i class="fas fa-expand"></i> Full Screen
                                </button>
                                <button class="btn-primary">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="content-col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Recent Attendance</h3>
                            <button class="btn-sm" id="viewAllAttendance">View All</button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Time</th>
                                            <th>Name</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recentAttendance">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Quick Actions</h3>
                </div>
                <div class="card-body">
                    <div class="quick-actions">
                        <button class="quick-action-btn" data-action="generate-qr">
                            <i class="fas fa-plus-circle"></i>
                            <span>Generate New QR</span>
                        </button>
                        <button class="quick-action-btn" data-action="add-employee">
                            <i class="fas fa-user-plus"></i>
                            <span>Add Employee</span>
                        </button>
                        <button class="quick-action-btn" data-action="daily-report">
                            <i class="fas fa-file-pdf"></i>
                            <span>Daily Report</span>
                        </button>
                        <button class="quick-action-btn" data-action="system-check">
                            <i class="fas fa-shield-alt"></i>
                            <span>System Check</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <script src="dashboard.js"></script>
</body>
</html>
