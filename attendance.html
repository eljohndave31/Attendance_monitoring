<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="attendance.css">
</head>
<body>

    <div id="dashboard" class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo-small">
                    <i class="fas fa-qrcode"></i>
                    <span>Attendance</span>
                </div>
            </div>
            
            <div class="header-right">
                <div class="header-actions">
                    <button class="header-btn" id="notificationsBtn">
                        <i class="fas fa-bell"></i>
                        <span class="badge">5</span>
                    </button>
                    <button class="header-btn" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                    <div class="user-dropdown">
                        <button class="user-btn" id="userMenuBtn">
                            <div class="user-avatar">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <span>Admin</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="userMenu">
                            <a href="#"><i class="fas fa-user-cog"></i> Profile</a>
                            <a href="#"><i class="fas fa-cog"></i> Settings</a>
                            <div class="divider"></div>
                            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-layout">
            <nav class="sidebar" id="sidebar">
                <ul class="nav-menu">
                    <li class="nav-item" data-view="dashboard">
                        <a href="#">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="qr-generator">
                        <a href="#">
                            <i class="fas fa-qrcode"></i>
                            <span>QR Generator</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="employee-management">
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>Employee Management</span>
                        </a>
                    </li>
                    <li class="nav-item active" data-view="attendance-monitor">
                        <a href="#">
                            <i class="fas fa-clipboard-check"></i>
                            <span>Attendance Monitor</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="reports">
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="settings">
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="system-logs">
                        <a href="#">
                            <i class="fas fa-clipboard-list"></i>
                            <span>System Logs</span>
                        </a>
                    </li>
                </ul>
                
                <div class="sidebar-footer">
                    <div class="system-status">
                        <div class="status-indicator active"></div>
                        <span>System Online</span>
                    </div>
                    <div class="current-time" id="currentTime">
                        10:30 AM
                    </div>
                </div>
            </nav>

            <main class="main-content" id="mainContent">
                <div class="content-header">
                    <h1 id="pageTitle">Attendance Monitor</h1>
                    <div class="breadcrumb" id="breadcrumb">
                        <span>Attendance Monitor</span>
                    </div>
                </div>
                
                <div class="content-view" id="contentView"></div>
            </main>
        </div>
    </div>

    <template id="attendanceMonitorView">
        <div class="attendance-monitor-view">
            <!-- Summary Stats -->
            <div class="stats-container">
                <div class="stat-card primary">
                    <div class="stat-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="presentCount">0</h3>
                        <p>Present Today</p>
                    </div>
                </div>
                
                <div class="stat-card success">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="onTimeCount">0</h3>
                        <p>On Time</p>
                    </div>
                </div>
                
                <div class="stat-card warning">
                    <div class="stat-icon">
                        <i class="fas fa-hourglass-end"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="lateCount">0</h3>
                        <p>Late Arrivals</p>
                    </div>
                </div>
                
                <div class="stat-card danger">
                    <div class="stat-icon">
                        <i class="fas fa-user-times"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="absentCount">0</h3>
                        <p>Absent</p>
                    </div>
                </div>
            </div>

            <!-- Filters and Controls -->
            <div class="card">
                <div class="card-header">
                    <h3>Filter & Search</h3>
                </div>
                <div class="card-body">
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="filterDate">Date</label>
                            <input type="date" id="filterDate" class="form-control">
                        </div>
                        
                        <div class="filter-group">
                            <label for="filterStatus">Status</label>
                            <select id="filterStatus" class="form-control">
                                <option value="">All Status</option>
                                <option value="present">Present</option>
                                <option value="late">Late</option>
                                <option value="absent">Absent</option>
                                <option value="excused">Excused</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="filterDepartment">Department</label>
                            <select id="filterDepartment" class="form-control">
                                <option value="">All Departments</option>
                                <option value="admin">Administration</option>
                                <option value="it">IT</option>
                                <option value="hr">Human Resources</option>
                                <option value="sales">Sales</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="searchEmployee">Search Name</label>
                            <input type="text" id="searchEmployee" class="form-control" placeholder="Search employee...">
                        </div>
                        
                        <div class="filter-actions">
                            <button class="btn-primary" id="applyFilters">
                                <i class="fas fa-filter"></i> Apply Filters
                            </button>
                            <button class="btn-secondary" id="resetFilters">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Real-time Attendance Table -->
            <div class="card">
                <div class="card-header">
                    <h3>Live Attendance Records</h3>
                    <div class="header-actions">
                        <button class="btn-sm" id="exportBtn">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button class="btn-sm" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Check-in Time</th>
                                    <th>Check-out Time</th>
                                    <th>Status</th>
                                    <th>Duration</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="attendanceTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination-container">
                <button class="btn-pagination" id="prevPage">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span class="page-info" id="pageInfo">Page 1 of 1</span>
                <button class="btn-pagination" id="nextPage">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </template>

    <script src="attendance.js"></script>
</body>
</html>
