<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admindashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>


 
    <div id="dashboard" class="dashboard-container">
      
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo-small">
                    <i class="fas fa-qrcode"></i>
                    <span>Attendance</span>
                </div>
            </div>
            
            <div class="header-right">
                <div class="header-actions">
                    <button class="header-btn" id="notificationsBtn">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                    <button class="header-btn" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                    <div class="user-dropdown">
                        <button class="user-btn" id="userMenuBtn">
                            <div class="user-avatar">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <span>Admin</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="userMenu">
                            <a href="#"><i class="fas fa-user-cog"></i> Profile</a>
                            <a href="#"><i class="fas fa-cog"></i> Settings</a>
                            <div class="divider"></div>
                            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-layout">

            <!-- ------------------Sidebar Navigation -------->
            <nav class="sidebar" id="sidebar">
                <ul class="nav-menu">
                    <li class="nav-item active" data-view="dashboard">
                        <a href="#">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="qr-generator">
                        <a href="#">
                            <i class="fas fa-qrcode"></i>
                            <span>QR Generator</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="employee-management">
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>Employee Management</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="attendance-monitor">
                        <a href="#">
                            <i class="fas fa-clipboard-check"></i>
                            <span>Attendance Monitor</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="reports">
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="settings">
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="nav-item" data-view="system-logs">
                        <a href="#">
                            <i class="fas fa-clipboard-list"></i>
                            <span>System Logs</span>
                        </a>
                    </li>
                </ul>
                
                <div class="sidebar-footer">
                    <div class="system-status">
                        <div class="status-indicator active"></div>
                        <span>System Online</span>
                    </div>
                    <div class="current-time" id="currentTime">
                        10:30 AM
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="main-content" id="mainContent">

                <div class="content-header">
                    <h1 id="pageTitle">Dashboard</h1>
                    <div class="breadcrumb" id="breadcrumb">
                     <span>Dashboard</span>

                        
                    </div>
                </div>
                
                <!-- Views will be loaded here -->
                <div class="content-view" id="contentView">
                    
                 
                </div>
            </main>
        </div>
    </div>

    <template id="dashboardView">
        <div class="dashboard-view">
            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card primary">
                    <div class="stat-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3>45</h3>
                        <p>Present Today</p>
                    </div>
                </div>
                
                <div class="stat-card success">
                    <div class="stat-icon">
                        <i class="fas fa-qrcode"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="activeQRToken">xyz789</h3>
                        <p>Active QR Token</p>
                    </div>
                </div>
                
                <div class="stat-card warning">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>3</h3>
                        <p>Late Arrivals</p>
                    </div>
                </div>
                
                <div class="stat-card danger">
                    <div class="stat-icon">
                        <i class="fas fa-user-times"></i>
                    </div>
                    <div class="stat-info">
                        <h3>5</h3>
                        <p>Absent Today</p>
                    </div>
                </div>
            </div>
            

            <!-- QR Status and Recent Activity -->
            <div class="content-row">
                <div class="content-col">
                    <div class="card">
                        <div class="card-header">
                            <h3>QR Code Status</h3>
                            <button class="btn-sm" id="refreshQR">Refresh</button>
                        </div>
                        <div class="card-body">
                            <div class="qr-display">
                                <div class="qr-placeholder" id="qrPlaceholder">
                                    <i class="fas fa-qrcode"></i>
                                    <p>QR Code Display</p>
                                </div>
                            </div>
                            <div class="qr-info">
                                <div class="info-row">
                                    <span>Token:</span>
                                    <strong id="qrToken">abc123xyz789</strong>
                                </div>
                                <div class="info-row">
                                    <span>Expires in:</span>
                                    <strong class="countdown" id="qrExpiry">04:30</strong>
                                </div>
                                <div class="info-row">
                                    <span>Location:</span>
                                    <strong>Poblacion Ward II, Minglanilla</strong>
                                </div>
                            </div>
                            <div class="qr-actions">
                                <button class="btn-secondary">
                                    <i class="fas fa-sync-alt"></i> Refresh
                                </button>
                                <button class="btn-secondary">
                                    <i class="fas fa-expand"></i> Full Screen
                                </button>
                                <button class="btn-primary">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="content-col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Recent Attendance</h3>
                            <button class="btn-sm" id="viewAllAttendance">View All</button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Time</th>
                                            <th>Name</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recentAttendance">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Quick Actions</h3>
                </div>
                <div class="card-body">
                    <div class="quick-actions">
                        <button class="quick-action-btn" data-action="generate-qr">
                            <i class="fas fa-plus-circle"></i>
                            <span>Generate New QR</span>
                        </button>
                        <button class="quick-action-btn" data-action="add-employee">
                            <i class="fas fa-user-plus"></i>
                            <span>Add Employee</span>
                        </button>
                        <button class="quick-action-btn" data-action="daily-report">
                            <i class="fas fa-file-pdf"></i>
                            <span>Daily Report</span>
                        </button>
                        <button class="quick-action-btn" data-action="system-check">
                            <i class="fas fa-shield-alt"></i>
                            <span>System Check</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="qrGeneratorView">
        <div class="qr-generator-view">
            <div class="content-row">
                <div class="content-col">
                    <div class="card">
                        <div class="card-header">
                            <h3>QR Configuration</h3>
                        </div>
                        <div class="card-body">
                            <form id="qrConfigForm">
                                <div class="form-group">
                                    <label for="qrLocation">Location</label>
                                    <select id="qrLocation" class="form-control">
                                        <option value="office_main">Poblacion Ward II, Minglanilla</option>
                                        <option value="office_second">Staca Tunghaan Minglanilla</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="qrRefresh">Refresh Interval</label>
                                    <select id="qrRefresh" class="form-control">
                                        <option value="1">1 minute</option>
                                        <option value="3">3 minutes</option>
                                        <option value="5" selected>5 minutes</option>
                                        <option value="10">10 minutes</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="qrExpiry">Expiry Time</label>
                                    <select id="qrExpiry" class="form-control">
                                        <option value="1">1 minute</option>
                                        <option value="3">3 minutes</option>
                                        <option value="5" selected>5 minutes</option>
                                        <option value="10">10 minutes</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label class="checkbox">
                                        <input type="checkbox" id="enableGPS">
                                        <span>Enable GPS Validation</span>
                                    </label>
                                    <div class="sub-option" id="gpsOptions" style="display: none;">
                                        <label for="gpsRadius">Radius (meters)</label>
                                        <input type="number" id="gpsRadius" class="form-control" value="100" min="10" max="1000">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="checkbox">
                                        <input type="checkbox" id="autoRefresh" checked>
                                        <span>Auto-refresh QR Code</span>
                                    </label>
                                </div>
                                
                                <div class="form-actions">
                                    <button type="button" class="btn-primary" id="generateQR">
                                        <i class="fas fa-qrcode"></i> Generate QR Code
                                    </button>
                                    <button type="button" class="btn-secondary" id="pauseQR">
                                        <i class="fas fa-pause"></i> Pause Generation
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="content-col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Live QR Display</h3>
                            <div class="qr-status">
                                <span class="status-badge active">Active</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="qr-live-display">
                                <div class="qr-large" id="liveQRCode">
                                    <div class="qr-large-placeholder">
                                        <i class="fas fa-qrcode"></i>
                                        <p>QR Code Will Appear Here</p>
                                    </div>
                                </div>
                                <div class="qr-live-info">
                                    <div class="info-row">
                                        <span>Token:</span>
                                        <strong id="liveToken">--</strong>
                                    </div>
                                    <div class="info-row">
                                        <span>Expires in:</span>
                                        <strong class="countdown" id="liveExpiry">--:--</strong>
                                    </div>
                                    <div class="info-row">
                                        <span>Location:</span>
                                        <strong id="liveLocation">--</strong>
                                    </div>
                                    <div class="info-row">
                                        <span>Generated:</span>
                                        <strong id="liveGenerated">--</strong>
                                    </div>
                                </div>
                                <div class="qr-live-actions">
                                    <button class="btn-secondary" id="refreshLiveQR">
                                        <i class="fas fa-sync-alt"></i> Refresh
                                    </button>
                                    <button class="btn-secondary" id="fullscreenQR">
                                        <i class="fas fa-expand"></i> Full Screen
                                    </button>
                                    <button class="btn-primary" id="downloadQR">
                                        <i class="fas fa-download"></i> Download
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- QR History -->
            <div class="card">
                <div class="card-header">
                    <h3>Recent QR Codes</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Token</th>
                                    <th>Generated</th>
                                    <th>Expired</th>
                                    <th>Location</th>
                                    <th>Scans</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="qrHistory">
                                <!-- Dynamic rows will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="employeeManagementView">
        <div class="employee-management-view">
            <!-- Header with actions -->
            <div class="management-header">
                <!-- <div class="header-content">
                    <h2>Employee Management</h2>
                    <p>Manage and organize employee information</p>
                </div> -->
                <div class="header-actions">
                    <button class="btn-primary" id="addEmployeeBtn">
                        <i class="fas fa-user-plus"></i> Add New Employee
                    </button>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="card">
                <div class="card-body">
                    <div class="filters-container">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="employeeSearch" placeholder="Search by name, ID, or email...">
                        </div>
                        <div class="filter-group">
                            <select id="departmentFilter" class="form-control">
                                <option value="">All Departments</option>
                                <option value="admin">Administration</option>
                                <option value="it">IT</option>
                                <option value="hr">Human Resources</option>
                                <option value="finance">Finance</option>
                                <option value="sales">Sales</option>
                                <option value="operations">Operations</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <select id="statusFilter" class="form-control">
                                <option value="">All Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="leave">On Leave</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <button class="btn-secondary" id="resetFilters">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Employees Table -->
            <div class="card">
                <div class="card-header">
                    <h3>Employee List</h3>
                    <div class="table-actions">
                        <button class="btn-sm" id="exportEmployees">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button class="btn-sm" id="importEmployees">
                            <i class="fas fa-upload"></i> Import
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" class="select-all"></th>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Department</th>
                                    <th>Position</th>
                                    <th>Status</th>
                                    <th>Join Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="employeesList">
                                <tr class="empty-state">
                                    <td colspan="9" style="text-align: center; padding: 40px;">
                                        <i class="fas fa-inbox" style="font-size: 48px; color: var(--border-color); margin-bottom: 10px;"></i>
                                        <p>No employees found</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="card">
                <div class="pagination">
                    <button class="page-btn" id="prevPage" disabled>Previous</button>
                    <div class="page-info">
                        <span id="pageNumber">Page 1</span>
                    </div>
                    <button class="page-btn" id="nextPage">Next</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Add/Edit Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Employee</h2>
                <button class="modal-close" id="closeEmployeeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="employeeID">Employee ID *</label>
                            <input type="text" id="employeeID" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="department">Department *</label>
                            <select id="department" class="form-control" required>
                                <option value="">Select Department</option>
                                <option value="admin">Administration</option>
                                <option value="it">IT</option>
                                <option value="hr">Human Resources</option>
                                <option value="finance">Finance</option>
                                <option value="sales">Sales</option>
                                <option value="operations">Operations</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="position">Position *</label>
                            <input type="text" id="position" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="joinDate">Join Date *</label>
                            <input type="date" id="joinDate" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="salary">Salary</label>
                            <input type="number" id="salary" class="form-control" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="employeeStatus">Status *</label>
                            <select id="employeeStatus" class="form-control" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="leave">On Leave</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" class="form-control" rows="2" placeholder="Additional notes..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelEmployeeModal">Cancel</button>
                        <button type="submit" class="btn-primary">Save Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="admindashboard.js"></script>
</body>
</html>
